<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Rock, Paper, Scissors</h2>
        <div class="game-buttons">
            <button class="button" id="rock">👊🏼</button>
            <button class="button" id="paper">📄</button>
            <button class="button" id="scissors">✂️</button>
        </div>
        <div class="score-container">
            <h3 id="alert">First to 5 wins! Click a button to start.</h2>
            <div class="current-score">
                <p class="score">
                    You: <span id="player-score">0</span>
                </p>
                <p class="score">
                    Computer: <span id="computer-score">0</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
